pipeline:
  identifier: Build_dhirajchhawchharia_testgo_1733805519253
  name: Build testgo
  orgIdentifier: default
  projectIdentifier: testgoharnessci
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.Github
        repoName: dhirajchhawchharia/testgo
  stages:
    - stage:
        identifier: build
        name: build test and run
        spec:
          caching:
            enabled: true
            paths: []
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    connectorRef: local_docker_testgo_1
                    image: golang:1.21-alpine
                    shell: Sh
                    command: go build
                  timeout: ""
                  type: Run
              - step:
                  type: Run
